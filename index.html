<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial=scale=1.0">
    <title>product counter display</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">    
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
       <div class="input_area">
            <div class="row">
                <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3">
                        <input type="text" name="" id="input" class="form-control productname" value="" required="required" pattern="" title="" placeholder="Product Name">

                </div>

                <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3">
                        <input type="text" name="" id="input" class="form-control productprice" value="" required="required" pattern="" title="" placeholder="Product Price">

                </div>
                <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3">
                        <input type="text" name="" id="input" class="form-control productquantity" value="" required="required" pattern="" title="" placeholder="Product Quantity">
                                                

                </div>
                <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3 ">
                        <button type="button" class="btn btn-success addlistbutton">Add to List</button>

                </div>
            </div>
        
        </div>
       
        <div class="display_area">
            
         <div class="row">

            <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3">
                    <table class="table table-condensed table-hover">
                    <thead>
                      <tr>
                        <th><h4 class="">Product Name </h4></th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr class="productdata">
                        
                      </tr>
                    </tbody>
                  </table>

            </div>
            <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3">
                    <table class="table table-condensed table-hover">
                    <thead>
                      <tr>
                        <th><h4 class="">Product Price</h4></th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr class="productdata" >
                        
                      </tr>
                    </tbody>
                  </table>

            </div>
            <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3">
                    <table class="table table-condensed table-hover">
                    <thead>
                      <tr>
                        <th><h4 class="">Product Quantity</h4></th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr  class="productdata">
                        
                      </tr>
                    </tbody>
                  </table>

            </div>
            <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3">
                    <table class="table table-condensed table-hover">
                    <thead>
                      <tr>
                        <th><h4 class="">Total Amount</h4></th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr class="productdata">
                      </tr>
                    </tbody>
                  </table>

            </div>        
        </div>
                        
            
        </div>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
